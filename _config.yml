# Site settings
title: Giulia Zabarella - Index of a biography
short_title: Giulia Zabarella
email: gzabarella@gmail.com
description: "Giulia Zabarella is a visual artist based in Munich, Germany."
url: "http://indexofabiography.de"

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed

collections:
 works:
  permalink: /:collection/:title/
  output: true

defaults:
  -
    scope:
      path: ""
      type: "works"
    values:
      layout: work
      categories: works

